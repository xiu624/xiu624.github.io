<header>
    <div class="content">
        <a class="ln-mono ln-logo" href="{{ site.url }}/"><i class="icon-prims-logo"></i></a>
        <nav class="nav-toggle">
            <li><a class="ln-mono" style="cursor: pointer;">{{ site.data[page.locale].label.menu }}</a></li>
        </nav>
        <nav class="nav-menu" role="navigation">
        {% for item in site.data[page.locale].menu %}
            {% if item.type == 'link' %}<li><a class="ln-mono {{ item.class }}" href="{{ item.url }}" target="{{ item.target }}">{{ item.title }}</a></li>{% endif %}
        {% endfor %}
            <li>
			{% for item in site.data[page.locale].menu %}
				{% if item.type == 'icon' %}<a class="ln-mono {{ item.class }}" href="{{ item.url }}" target="{{ item.target }}">{{ item.title }}</a>{% endif %}
			{% endfor %}
            </li>
        </nav>
    </div>
</header>
