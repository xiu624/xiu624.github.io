{% if page.portal.bottom-image %}
<div class="portal-image" style="background-image:url({{ site.url }}{{ page.portal.bottom-image }});">
{% endif %}
<section id="portal-bottom-content" class="{{ page.portal.bottom-content-class }}" style="{% if page.portal.bottom-image %}background-color:transparent;{% endif %}">
    <div class="content">
        {% if page.portal.bottom-text %}
        <h1 class="portal-text">{{ page.portal.bottom-text }}</h1>
        {% endif %}
    </div>
</section>
{% if page.portal.bottom-image %}
<div class="section-jumper"><a class="{{ page.portal.bottom-content-class }}" href="#page">返回顶端 <i class="icon-angle-double-up"></i></a></div>
</div>
{% endif %}
