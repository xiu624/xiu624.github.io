---
layout: default
portal:
    top_image_fullsize: false
    bottom_image_fullsize: false
content_class: "txt-black bg-white header-emphasis"
---
<section id="s1" class="{{ page.content_class }}">
    <div class="content col-two-one">
        <div>{{ content }}</div>
        {% if page.side_content %}<div>{{ page.side_content }}</div>{% endif %}
    </div>
    <div class="section-jumper"><a class="txt-white bg-black bg-semi-transparent" href="#page">{{ site.data[page.locale].label.back_to_top }}</a></div>
</section>
